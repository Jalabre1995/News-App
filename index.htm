<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>News App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>
  <h1>Welcome to my News website!</h1>
  <div class="ui container">
    <!-- Header -->
    <div class="ui segment">
      <h1>Get the daily news Here</h1>
    </div>
    <!--Search Bar-->
    <form class="ui form">
      <div class="fields">
        <div class="fourteen wide field">
          <input type ='text' class="searchInput" placeholder="Search ..">  
        </div>
        <div class="two wide field">
          <button type="submit" id="search-button" class="ui button ">
          </button>
        </div>
      </div>
    </form>

    <!-- Div to display the articles-->
    <div id="news-search-results" class="ui segment d-none">
      <h1 id="total-articles" class="ui header"></h1>
      <div id="news-cards" class="ui link cards"></div>
    </div>
    <!--Display selected clicked articles-->
    <div id= 'main-news-display' class= 'ui segment d-none'>

    </div>
    <!-- Div to display news Search Results-->
    <div id="news-container" class="ui segment d-none">
      <h1 id = "news-header" class="ui segment d-none">
        <div id="news" class="ui items">
          
        </div>
      </h1>
    </div>
  </div>
  <!---Javascript Files, jquery first-->
  <script src="assets/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src='assets/news_app.js'></script>
    
</body>
</html>
